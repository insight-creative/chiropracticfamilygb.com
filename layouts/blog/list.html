{{ define "main" }}
{{ partial "hero" . }}
<section class="block">
  <div class="wrapper-md">
    <ul class="blog-list gap-md">
      {{ $paginator := .Paginate (where .Site.RegularPages "Section" "blog") }}
      {{ range $paginator.Pages }}
          {{ .Render "blog-card" }}
      {{ end }}
    </ul>
  </div>
  {{ partial "blog/custom-pagination.html" . }}
</section>
{{ end }}
