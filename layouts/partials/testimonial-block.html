<section aria-label="{{ .heading | urlize }}" class="testimonial-block">
  <div class="testimonial-block__wrapper wrapper-lg">
    <h2 class="visually-hidden">Testimonials</h2>
    <div class="columns gap-lg">
      {{ range .quotes }}
      <blockquote class="quote" style="background-image: url('{{ .image.image_url }}')">
        <q>{{ .quote | markdownify }}</q>
          <cite>{{ .quoter | markdownify }}</cite>
      </blockquote>
      {{ end }}
    </div>
  </div>
</section>
