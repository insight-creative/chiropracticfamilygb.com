<section aria-labelledby="{{ .heading | urlize }}" class="intro block">
  <div class="wrapper-sm flex">
    <div class="intro__image">
      <img src="{{ .image.image_url }}" alt="">
    </div>
    <div class="intro__content flow">
      {{ partial "heading" . }}
      {{ if .body }}
        <p>{{ .body | markdownify }}</p>
      {{ end }} 
      {{ if .button.enabled }}
        {{ with .button }}
          {{ partial "button-primary" . }}
        {{ end }}
      {{ end }}
    </div>
</section>
