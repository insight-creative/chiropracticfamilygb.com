<section aria-labelledby="{{ .heading | urlize }}" class="intro">
  <div class="intro__image">
    <img src="{{ .image.image_url }}" alt="{{ .image.image_alt }}">
  </div>
  <div class="intro__wrapper bg-transparent wrapper-xs">
    <div class="intro__content flow">
      {{ partial "heading" . }}
      {{ if .body }}
        <p>{{ .body | markdownify }}</p>
      {{ end }} 
      {{ if .button.enabled }}
        {{ with .button }}
          {{ partial "button-primary" . }}
        {{ end }}
      {{ end }}
    </div>
  </div>
</section>
