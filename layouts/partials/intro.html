<section aria-labelledby="{{ .heading | urlize }}" class="intro">
  <div class="intro__image">
    {{ partial "responsive-image" . }}
  </div>
  <div class="intro__wrapper bg-transparent wrapper-xs pb-1">
    <div class="intro__content flow">
      {{ partial "heading" . }}
      {{ if .body }}
        <p>{{ .body | markdownify }}</p>
      {{ end }} 
      {{ if .button.enabled }}
        {{ with .button }}
          {{ partial "button-primary" . }}
        {{ end }}
      {{ end }}
    </div>
  </div>
</section>
