<section aria-labelledby="{{ .heading | urlize }}" class="information-block">
  <div class="information-block__image-box-left">
    <img src="{{ .image.image_url }}" alt="">
  </div>
  <div class="information-block__outter-wrapper wrapper-xs block-sm">
    {{ if .heading }}
      <h2 class="shift-down mt-5">{{ .heading }}</h2>
    {{ end }}
    <div class="flow mt-7">
      {{ range .content }}
      <div class="information-block__content">
        <h2 class="shift-down">{{ .heading }}</h2>
        <p>{{ .body | markdownify}}</p>
      </div>
      {{ end }}
      {{ if .button.enabled }}
      {{ with .button }}
        {{ partial "button-primary" . }}
      {{ end }}
    {{ end }}
    </div>
  </div>
  <div class="information-block__image-box-right">
    <img src="{{ .image1.image_url }}" alt="">
  </div>
</section>
